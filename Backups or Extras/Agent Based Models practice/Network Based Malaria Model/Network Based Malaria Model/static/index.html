<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosquito Population Simulator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mosquito Population Simulator</h1>
        <form id="simulationForm">
            <div class="form-group">
                <label for="humanPopulation">Human Population:</label>
                <input type="number" id="humanPopulation" required>
            </div>
            <div class="form-group">
                <label for="mosquitoPopulation">Mosquito Population:</label>
                <input type="number" id="mosquitoPopulation" required>
            </div>
            <div class="form-group">
                <label for="houses">Number of Houses:</label>
                <input type="number" id="houses" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" id="temperature" step="0.1" value="25.0" required>
            </div>
            <div class="form-group">
                <label for="days">Simulation Days:</label>
                <input type="number" id="days" value="50" required>
            </div>
            <button type="submit">Run Simulation</button>
        </form>
        <div id="results">
            <div id="loadingSpinner" class="hidden">Running simulation...</div>
            <div id="graphs"></div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
